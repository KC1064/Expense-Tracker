<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>EXPENSE TRACKER</h1> -->
    <div class="container">
        <h3>Entry of Expenses</h3>
        <form id="expense-form">
            <input type="text" placeholder="Describe the Expense" id="description" required />
            <select name="Select Category" id="category" required>
                <option value="Select Category">Select Category</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <input type="number" placeholder="Enter Amount" id="amount" required>
            <input type="submit" value="ADD EXPENSE">
        </form>

        <h3>Expense Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="exp-list">
                <!-- <tr>
                    <td>Car</td>
                    <td>Transportation</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>Car</td>
                    <td>Transportation</td>
                    <td>10000</td>
                </tr> -->
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
